# 256 colors
set-option -g default-terminal screen-256color

# prefix C-q
set -g prefix C-q
unbind C-b

# status line
set-option -g pane-border-status bottom
set-option -g pane-border-format '#{s|$HOME|~|:pane_current_path}'
set -g status-style fg=black,bg=colour186

set-window-option -g status-left " #S "
set-window-option -g status-left-style fg=black,bg=white

set-window-option -g status-right " %y-%b-%d %H:%M "
set-window-option -g status-right-style fg=black,bg=white

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-style fg=white,bg=black

# switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# display
set -g base-index 1
set -g pane-base-index 1
set -g pane-active-border-style fg=brightgreen
